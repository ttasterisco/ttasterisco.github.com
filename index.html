---
layout: index
---

{% for post in site.posts %}
  <div class="post">
    <div class="title">
      <a href="{{post.url}}">{{post.title}}</a>
    </div>
    <div class="date">
      {{post.date | date_to_string}}
    </div>
    <div class="summary">
      {{post.summary}}
    </div>
  </div>
{% endfor %}
